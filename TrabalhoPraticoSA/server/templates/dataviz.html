<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de dados</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        #navTable {
            width: 100%;
        }
        td {
            width: 50%;
        }
        #options div a {
            width: 33.33%;
        }
        td h4 {
            margin-left: 20px;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <header class="w3-bar w3-border w3-light-grey">
        <table id="navTable">
            <tr>
                <td><h4>Visualização de dados</h4></td>
                <td id="options">
                    <div class="w3-bar w3-light-grey">
                        <a href="/dataviz" class="w3-bar-item w3-button w3-green">Visualização de dados</a>
                        <a href="/managegeofences" class="w3-bar-item w3-button">Gestão de geovedações</a>
                        <a href="/logout" class="w3-bar-item w3-button">Logout</a>
                    </div>
                </td>
            </tr>
        </table>
    </header>
    <iframe width="600" height="450" src="https://lookerstudio.google.com/embed/reporting/..." frameborder="0" style="border:0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
</body>
</html>
